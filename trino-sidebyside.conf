<VirtualHost *:80>
    ServerName xsidebyside.com
    ServerAdmin webmaster@xsidebyside.com
    
    DocumentRoot /var/www/trino-sidebyside
    
    <Directory /var/www/trino-sidebyside>
        Require all granted
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>
    
    WSGIDaemonProcess trino-sidebyside python-home=/var/www/trino-sidebyside/venv python-path=/var/www/trino-sidebyside
    WSGIProcessGroup trino-sidebyside
    WSGIScriptAlias / /var/www/trino-sidebyside/wsgi.py
    
    ErrorLog ${APACHE_LOG_DIR}/trino-sidebyside_error.log
    CustomLog ${APACHE_LOG_DIR}/trino-sidebyside_access.log combined
</VirtualHost>

